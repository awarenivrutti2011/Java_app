<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ICC Men's T20 World Cup 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #0f2027;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
}

/* ===== HERO ===== */
.hero {
  text-align: center;
  padding: 70px 20px;
  background: linear-gradient(135deg, #ff512f, #dd2476);
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
  opacity: 0.9;
}

/* ===== SECTIONS ===== */
section {
  padding: 50px 20px;
  max-width: 1200px;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #ffcc00;
}

/* ===== TEAMS ===== */
.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
}

.team-card {
  padding: 30px;
  text-align: center;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: bold;
  color: #fff;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}

.team-card:hover {
  transform: translateY(-5px);
}

.india { background: #1a237e; }
.australia { background: #f9a825; color:#000; }
.england { background: #c62828; }
.pakistan { background: #2e7d32; }
.southafrica { background: #33691e; }
.newzealand { background: #263238; }

/* ===== PLAYERS ===== */
.player-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
}

.player-card {
  background: #ffffff;
  color: #333;
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.player-card img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #dd2476;
}

.player-card h3 {
  margin: 15px 0 5px;
  color: #dd2476;
}

.player-card p {
  font-size: 0.9rem;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 25px;
  background: #000;
  color: #aaa;
  font-size: 0.9rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .hero h1 {
    font-size: 2.2rem;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<header class="hero">
  <h1>üèè ICC Men's T20 World Cup 2026</h1>
  <p>The Ultimate Cricket Battle</p>
</header>

<!-- TEAMS -->
<section>
  <h2>üåç Participating Teams</h2>
  <div class="team-grid">
    <div class="team-card india">India</div>
    <div class="team-card australia">Australia</div>
    <div class="team-card england">England</div>
    <div class="team-card pakistan">Pakistan</div>
    <div class="team-card southafrica">South Africa</div>
    <div class="team-card newzealand">New Zealand</div>
  </div>
</section>

<!-- PLAYERS -->
<section>
  <h2>‚≠ê Star Players</h2>
  <div class="player-grid" id="players"></div>
</section>

<!-- FOOTER -->
<footer>
  ¬© 2026 ICC Men's T20 World Cup | Powered by Step_up Classes
</footer>

<script>
/* ===== PLAYER DATA (Dynamic via JS) ===== */
const players = [
  {
    name: "Virat Kohli",
    team: "India",
    img: "https://images.unsplash.com/photo-1603415526960-f7e0328c63b1"
  },
  {
    name: "Babar Azam",
    team: "Pakistan",
    img: "https://images.unsplash.com/photo-1527980965255-d3b416303d12"
  },
  {
    name: "Jos Buttler",
    team: "England",
    img: "https://images.unsplash.com/photo-1544723795-3fb6469f5b39"
  },
  {
    name: "David Warner",
    team: "Australia",
    img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d"
  }
];

const container = document.getElementById("players");

players.forEach(player => {
  const card = document.createElement("div");
  card.className = "player-card";
  card.innerHTML = `
    <img src="${player.img}" alt="${player.name}">
    <h3>${player.name}</h3>
    <p>${player.team}</p>
  `;
  container.appendChild(card);
});
</script>

</body>
</html>
